<template>
    <h2>${heading}</h2>
    <form method="POST" submit.trigger="addContact()">
        <input type="text" name="name" value.bind="name" />
        <input type="text" name="lastname" value.bind="lastname" />
        <input type="tel" name="telephone" value.bind="telephone" />
        
        <input type="submit" value="Add Contact"/>
    </form>
</template>
