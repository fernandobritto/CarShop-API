<template>
    <h1>${heading}</h1>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Telephone</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="contact of contacts">
                <td> ${contact.name}</td>
                <td> ${contact.lastname}</td>
                <td> ${contact.telephone}</td>
            </tr>
        </tbody>
    </table>
</template>
